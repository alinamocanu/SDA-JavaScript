<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Transitions and Animations</title>
    </head>
    <body>
        <div class="trans">
            <div id="div1">linear</div>
            <div id="div2">ease</div>
            <div id="div3">ease-in</div>
            <div id="div4">ease-out</div>
            <div id="div5">ease-in-out</div>
            <div id="div6">steps</div>
        </div>
        <br><hr><br>
        <!--
        create a div with width:100px and height:100px; background-color:blue. set a border of 1px;
        when hovering the div, change the background-color to light pink and double the width and height.
        create a transition so that the width and height are modified in 2s and the background-color in 3s.
        Delay the change of the background-color by 3s.
        -->
        <div class="blue">blue</div>
        <br><hr><br>
        <div class="anim"></div>
        <br><hr><br>
        <div class="anim-infinite"></div>
        <br><hr><br>
        <div class="anim-fill-mode"></div>
        <br><hr><br>
        <div class="div-rotate"></div>
        <br><hr><br>
        <button>Wobble</button>
        <br><hr><br>
        <canvas width="150" height="150" id="graphics"></canvas>
        <script src="index.js"></script>
    </body>
</html>
